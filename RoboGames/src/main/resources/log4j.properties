# Log levels
log4j.rootLogger=INFO, CONSOLE, FILE
# Appender Configuration
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
# Pattern to output the caller's file name and line number
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %X{user} %-5p [%c{1}:%L] %m%n

# Rolling File Appender
log4j.appender.FILE=org.apache.log4j.FileAppender
# Path and file name to store the log file
log4j.appender.FILE.File=${catalina.home}/logs/sofit_anp_tech.log
# Layout for Rolling File Appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %X{user} %-5p [%c{1}:%L] - %m%n


log4j.logger.AnnuairePrestataire = INFO, FILE_FONCTIONNEL

# Rolling File Appender
log4j.appender.FILE_FONCTIONNEL=org.apache.log4j.FileAppender
# Path and file name to store the log file
log4j.appender.FILE_FONCTIONNEL.File=${catalina.home}/logs/sofit_anp.log
# Layout for Rolling File Appender
log4j.appender.FILE_FONCTIONNEL.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE_FONCTIONNEL.layout.ConversionPattern=%d %X{user} - %m%n