<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">RG</h1>

            </div>
            <h3>S'inscrire chez RoboGames</h3>
            <form class="m-t" role="form" action="#">
                <div class="form-group">
                    <input id="inputMail" type="email" class="form-control" placeholder="Adresse mail" required="">
                </div>
                <div class="form-group">
                    <input id="inputPseudo" type="pseudo" class="form-control" placeholder="Votre pseudo" required="">
                </div>
                <div class="form-group">
                    <input id="inputPass" type="password" class="form-control" placeholder="Mot de passe" required="">
                </div>
                <div class="form-group">
                    <input id="inputConfirm" type="password" class="form-control" placeholder="confirmation du mot de passe" required="">
                </div>
                <button id="btnSave" type="submit" class="btn btn-primary block full-width m-b">S'enregistrer</button>

                <p class="text-muted text-center"><small>Vous avez déjà un compte ?   </small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Connexion </a>
                <br>
                <a class="btn btn-sm btn-white btn-block" href="accueil.html">Retour accueil </a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>

    <script src="js/plugins/cookie/jquery.cookie.js"></script>
    <script src="js/plugins/sweetalert/sweetalert.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/createLogin.js"></script>
</body>

</html>
