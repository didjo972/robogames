            <div id="page-wrapper" class="gray-bg">
                <div class="row border-bottom">
                    <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">
                        <div class="navbar-header">
                            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                        </div>
                        <ul class="nav navbar-top-links navbar-right">
                            <li>
                                <span class="m-r-sm text-muted welcome-message">Bienvenue chez RoboGames.</span>
                            </li>
                            <li>
                                <a id="btnCo" href="login.html">
                                    <i class="fa fa-sign-out"></i><span id="spanCo"> Connexion</span>
                                </a>
                            </li>
                        </ul>

                    </nav>

              </div>

				<div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-sm-4">
                        <h2>Les matchs que vous avez créé</h2>
                        <ol class="breadcrumb">
                            <li>
                                <a href="accueil.html">RoboGames</a>
                            </li>
                            <li class="active">
                                <strong>vos matchs</strong>
                            </li>
                        </ol>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="wrapper wrapper-content">

                            <div id="ludoModal" class="ibox" style="display: none; width: 100%">
                                <div class="ibox-title">
                                    <h5 id="mnom"></h5>
									<div class="ibox-tools">
										<a id="close">
											<i class="fa fa-times fa-2x"></i>
										</a>
									</div>
								 </div>
                                <div class="ibox-content">
                                    <div class="row">
										<label class="col-md-2 control-label">Date de debut :</label>
										<div class="col-md-4">
											<p id="mstart" class="text-success" ></p>
										</div>
										<label class="col-md-2 control-label">Date de fin :</label>
										<div class="col-md-4">
											<p id="mend" class="text-success"></p>
										</div>
									</div>
									<div class="row">
										<label class="col-md-2 control-label">coordonées :</label>
										<div class="col-md-10">
											<p id="mcoord" class="text-success"></p>
										</div>
									</div>
										<div class="row">
											<div id="makeDebrief"  style="display: none;">
												<label class="col-md-2 control-label">Debriefing :</label>
												<div class="col-md-4 control-label">
													<button  id="btnMakeDebrief" class="btn btn-info " type="button"><i class="fa fa-pencil"></i></button>
												</div>
											</div>
										</div>
										</br>
									<div class="row">
										<div id="basic_map" style="width: 400px; height: 400px;"></div>
									</div>
								</div>
							</div>
							<div class="row">
									<table id="matable" class="display" width="100%"></table>
							</div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
		<!--  MODAL  MODAL  MODAL  MODAL  MODAL  MODAL  -->
		<div id="maModal" class="modal">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
						<h3 class="modal-title">Rédiger un debriefing :</h3>
					</div>
					<div class="modal-body">
						<div id="summernote"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
						<button id="saveDebrief" type="button" data-dismiss="modal" class="btn btn-primary">Sauvegarder</button>
					</div>
				</div>
			</div>
		</div>
