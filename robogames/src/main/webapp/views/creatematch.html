            <div id="page-wrapper" class="gray-bg">
                <div class="row border-bottom">
                    <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">
                        <div class="navbar-header">
                            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                        </div>

                <div class="row  border-bottom white-bg dashboard-header">
                    <form method="post" class="form-horizontal">
                        <div class="form-group">
                            <h3>&nbsp;&nbsp;&nbsp;Formulaire de création d'un événement</h3>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Nom de l'événement</label>
                            <div class="col-md-9"><input id="eventName" class="form-control" type="text"></div>
                            <div class="col-md-offset-1"></div>

                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Nombre places</label>
                            <div class="col-md-4"><input id="nbPlace" class="form-control" type="text"></div>

                            <label class=" col-md-2 control-label">Prix places</label>
                            <div class="input-group m-b col-md-3    ">
                                <input id="prixPlace" class="form-control" type="text">
                                <span class="input-group-addon"><i class="fa fa-eur"></i></span>
                            </div>

                            <div class="col-md-offset-1"></div>

                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Date debut</label>
                            <div class="col-md-2"><input id="dateStart" class="form-control" type="text" placeholder="jj/mm/aaaa" ></div>

                            <div class="col-md-offset-2"></div>

                            <label class="col-md-2 control-label">Date fin</label>
                            <div class="col-md-2"><input id="dateEnd" class="form-control" type="text" placeholder="jj/mm/aaaa" ></div>

                            <div class="col-md-offset-1"></div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Adresse</label>
                            <div class="col-md-9"><input id="adresse" class="form-control" type="text"></div>
                            <div class="col-md-offset-1"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Code Postal</label>
                            <div class="col-md-2"><input id="codePostal" class="form-control" type="text"></div>
                            <label class="col-md-2 control-label">Ville</label>
                            <div class="col-md-5"><input id="ville" class="form-control" type="text"></div>
                            <div class="col-md-offset-1"></div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Infos</label>
                            <div class="col-md-9"><input id="infos" class="form-control" type="text"></div>
                            <div class="col-md-offset-1"></div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-10 col-md-2">
                                <button id="btn"class="btn btn-primary" type="button">Créer</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
		</div>
